	<!-- ******************************Content ************************* -->

	<div class="content_wrapper--login">
		<div class="container white-bg pages-container">
			<div class="row">
				<div class="col-sm-6 bg-background"></div>
				<div class="col-sm-6 login-horizontal">
					<div>
						<a class="main_logo" href="#"><img src="images/main_logo.svg" title="Logo" alt="Logo" /></a>
						<form class="form-horizontal" action='' method="POST">
							<fieldset>

								<div class="control-group">
									<!-- Username -->
									<label class="control-label" for="username">اسم المستخدم</label>
									<div class="controls">
										<input type="text" id="username" name="username" placeholder="اسم المستخدم"
											class="form-control">
									</div>
								</div>
								<div class="control-group">
									<!-- Password-->
									<label class="control-label" for="password">كلمة المرور</label>
									<div class="controls">
										<input type="password" id="password" name="password" placeholder="كلمة المرور"
											class="form-control">
									</div>
								</div>
								<div class="control-group">
									<!-- Button -->
									<div class="controls">
										<button type="submit" class="btn-site">تسجيل الدخول</button>

									</div>
									<div class="row row-no-whitespace">
										<div class="col-xs-6"><a href="#" class="txt-mini">نسيت كلمة المرور؟</a></div>
										<div class="col-xs-6 text-left">
											<div class="checkbox">
												<label>
													<input type="checkbox" value="">
													<span class="cr"><i
															class="cr-icon glyphicon glyphicon-ok"></i></span>
													<text>تذكر كلمة المرور</text>
												</label>
											</div>
										</div>
									</div>
								</div>
							</fieldset>
						</form>

					</div>
				</div>


			</div>
